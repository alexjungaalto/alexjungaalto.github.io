<header class="site-header">

  <a href="{{ site.baseurl }}/" title="Home page"><img class="site-logo" src="{{ site.baseurl }}/assets/img/logo2.png"></a>
    <a href="{{ site.baseurl }}/" title="Home page">About</a>

  <nav class="site-nav">
    <a href="{{ site.baseurl }}/" title="Home page">About</a>

    {% for link in site.navigation %}
      {% assign current = nil %}
      {% if page.url contains link.url %}
        {% assign current = 'class="current"' %}
      {% endif %}
    <a href="{{ link.url | prepend: site.baseurl }}" {{ current }} {% if link.desc %} title="{{ link.desc }}" {% endif %}>{{ link.title }}</a>
    {% endfor %}
  </nav>

</header>
